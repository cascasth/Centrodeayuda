<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avatar Interactivo</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding-top: 100px;">

  <h1>¿Cómo usarme?</h1>
  <p>Soy tu asistente interactivo. Haz clic sobre mí para empezar a hablar </p>

  <!-- Avatar de HeyGen -->
  <script>
    !function(window){
      const host = "https://labs.heygen.com";
      const url = host + "/guest/streaming-embed?share=eyJxdWFsaXR5IjoiaGlnaCIsImF2YXRhck5hbWUiOiJNYXJpYW5uZV9SZWRfU3VpdF9wdWJsaWMi%0D%0ALCJwcmV2aWV3SW1nIjoiaHR0cHM6Ly9maWxlczIuaGV5Z2VuLmFpL2F2YXRhci92My80Y2IyMWU5%0D%0AZTE0NWY0N2JlODMxZTU2OGNmMWQ4Y2VhMl81NTM5MC9wcmV2aWV3X3RhcmdldC53ZWJwIiwibmVl%0D%0AZFJlbW92ZUJhY2tncm91bmQiOnRydWUsImtub3dsZWRnZUJhc2VJZCI6Ijc1ZmVjODliY2E1YTQ3%0D%0AZmI4ZTRkODIyZjUwMDA5MGI2IiwidXNlcm5hbWUiOiIwOWM3MTc2MmFlNGE0ZjkyYjZjYzVlMzRl%0D%0ANWY0ODUyMiJ9&inIFrame=1";

      const clientWidth = document.body.clientWidth;
      const wrapDiv = document.createElement("div");
      wrapDiv.id = "heygen-streaming-embed";

      const container = document.createElement("div");
      container.id = "heygen-streaming-container";

      const stylesheet = document.createElement("style");
      stylesheet.innerHTML = `
        #heygen-streaming-embed {
          z-index: 9999;
          position: fixed;
          left: 40px;
          bottom: 40px;
          width: 200px;
          height: 200px;
          border-radius: 50%;
          border: 2px solid #fff;
          box-shadow: 0px 8px 24px 0px rgba(0, 0, 0, 0.12);
          transition: all linear 0.1s;
          overflow: hidden;
          opacity: 0;
          visibility: hidden;
        }
        #heygen-streaming-embed.show {
          opacity: 1;
          visibility: visible;
        }
        #heygen-streaming-embed.expand {
          ${clientWidth < 540 ? "height: 266px; width: 96%; left: 50%; transform: translateX(-50%);" : "height: 366px; width: calc(366px * 16 / 9);"}
          border: 0;
          border-radius: 8px;
        }
        #heygen-streaming-container {
          width: 100%;
          height: 100%;
        }
        #heygen-streaming-container iframe {
          width: 100%;
          height: 100%;
          border: 0;
        }
      `;

      const iframe = document.createElement("iframe");
      iframe.allowFullscreen = false;
      iframe.title = "Streaming Embed";
      iframe.role = "dialog";
      iframe.allow = "microphone";
      iframe.src = url;

      let visible = false;
      let initial = false;

      window.addEventListener("message", (e) => {
        if (e.origin === host && e.data && e.data.type === "streaming-embed") {
          if (e.data.action === "init") {
            initial = true;
            wrapDiv.classList.toggle("show", initial);
          } else if (e.data.action === "show") {
            visible = true;
            wrapDiv.classList.toggle("expand", visible);
          } else if (e.data.action === "hide") {
            visible = false;
            wrapDiv.classList.toggle("expand", visible);
          }
        }
      });

      container.appendChild(iframe);
      wrapDiv.appendChild(stylesheet);
      wrapDiv.appendChild(container);
      document.body.appendChild(wrapDiv);
    }(globalThis);
  </script>
</body>
</html>
